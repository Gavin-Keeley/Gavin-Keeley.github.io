<!DOCTYPE html>
<html>
   <head>
	   <style>
	      body{height: 100%; width: 100%; margin: 0;overflow:hidden;}
	      html{height: 100%; width: 100%; margin: 0;}
	      .center {
		      margin: auto;
		      width: 98%;
		      height: 98%;
		      border: 4px solid #242428;
		      padding: 0px;
	      }
	   </style>
	   <title>Trip Progress</title>
	   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" crossorigin=""/>
	   <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" crossorigin=""></script>
   </head>
   
   <body>
      <div id = "map" class = "center"></div>
      <script>
         var mapOptions = {
            center: [-29.217784, 24.786227],
            zoom: 6
         }
         var map = new L.map('map', mapOptions);
         var layer = new L.TileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
         
         map.addLayer(layer);
         
	var logo = L.control({position: 'topright'});
	logo.onAdd = function(map){
		var div = L.DomUtil.create('div', 'myclass');
		div.innerHTML= "<img src='heading.png'/>";
		return div;
	}
	logo.addTo(map);
	
	//MARKERS
	      var start = L.marker([-30.052273,28.608662]).addTo(map).bindPopup("Planned Start");
	      var end = L.marker([-28.627065,16.455979]).addTo(map).bindPopup("End");
	      var actualStart = L.marker([-30.032737, 28.173618]).addTo(map).bindPopup("Actual Start");
	      
	      var entry2 = L.marker([-30.3709998,27.3956634]).addTo(map).bindPopup("30/11/18");
	      var entry3 = L.marker([-30.6859779,26.707477]).addTo(map).bindPopup("04/12/18");
	      var entry4 = L.marker([-30.57407,25.3161583]).addTo(map).bindPopup("11/12/18")
	      
	//END OF MARKERS      
        var scale = L.control.scale();
	scale.addTo(map);
      </script>
   </body>
</html>

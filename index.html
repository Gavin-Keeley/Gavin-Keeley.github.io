

<!DOCTYPE html>
<html>
   <head>
	   <style>
			body{height: 100%; width: 100%; margin: 0;overflow:hidden;}
			html{height: 100%; width: 100%; margin: 0;}
			.center {
				margin: auto;
				width: 98%;
				height: 98%;
				border: 4px solid #257CD4;
				padding: 0px;
			}

		</style>
      <title>Leaflet sample</title>
      <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
      <script src = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
   </head>
   
   <body>
      <div id = "map" style = "center"></div>
      <script>
         // Creating map options
         var mapOptions = {
            center: [-33.9299240,18.8659210],
            zoom: 10
         }
         // Creating a map object
         var map = new L.map('map', mapOptions);
         
         // Creating a Layer object
         var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
         
         // Adding layer to the map
         map.addLayer(layer);
         
	 var logo = L.control({position: 'topright'});
			logo.onAdd = function(map){
				var div = L.DomUtil.create('div', 'myclass');
				div.innerHTML= "<img src='or.png'/>";
				return div;
			}
			logo.addTo(map);
         // Creating a marker
         var marker = L.marker([-33.9299240,18.8659210]);
         
         // Adding marker to the map
         marker.addTo(map);
      </script>
   </body>
   
</html>

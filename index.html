<!DOCTYPE html>
<html>
	<head>
		<style>
			body{height: 100%; width: 100%; margin: 0;overflow:hidden;}
			html{height: 100%; width: 100%; margin: 0;}
			.center {
				margin: auto;
				width: 98%;
				height: 98%;
				border: 4px solid #257CD4;
				padding: 0px;
			}

		</style>
		
		<title>Trace Viewer</title>


		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" crossorigin=""></script>


	
	</head>
	
	<body>
		
		<div id="mapid" class = "center" >
			
		</div>
		<script>

			var mymap = L.map('mapid');

			L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				maxZoom: 18,
				attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
					'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
				}).addTo(mymap);

			var logo = L.control({position: 'topright'});
			logo.onAdd = function(mymap){
				var div = L.DomUtil.create('div', 'myclass');
				div.innerHTML= "<img src='logo.png'/>";
				return div;
			}
			logo.addTo(mymap);
			
			var iconOptionsStart = {
				iconUrl: 'start.png',
				iconSize: [24, 40],
				iconAnchor: [12, 40]
			}
			var customIconStart = L.icon(iconOptionsStart);
			var markerOptionsStart = {
			   title: "Start",
			   icon: customIconStart
			}
			
			var iconOptionsEnd = {
				iconUrl: 'end.png',
				iconSize: [24, 40],
				iconAnchor: [12, 40]
			}
			var customIconEnd = L.icon(iconOptionsEnd);
			var markerOptionsEnd = {
			   title: "End",
			   icon: customIconEnd
			}
			
			var startMarker = L.marker([-33.9299240,18.8659210]);
			var endMarker = L.marker([-33.9290560,18.8632290]);

			startMarker.addTo(mymap).bindPopup("Start of trip. 12/10/18 @ 10:45");
			endMarker.addTo(mymap).bindPopup("End of trip.");
	

			var markerBounds = L.latLngBounds(endMarker.getLatLng() );
  			map.fitBounds(markerBounds);

	
			var scale = L.control.scale();
			scale.addTo(mymap);
		</script>
	</body>
</html>
